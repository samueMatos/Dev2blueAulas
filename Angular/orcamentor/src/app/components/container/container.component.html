<section class="container">
  <div class="container__header">
    <div class="container__header_title">
      <h1>{{ titulo }}</h1>
      <h2>{{ descricao }}</h2>
    </div>
    <div class="container__header_commands">
      <button class="btn btn-primary" (click)="addItem()">Novo</button>
    </div>
  </div>
  <div class="container__body">
    @for (item of contatosApi; track $index) {
    <app-contato
      [nome]="item.nome"
      [numero]="item.numero"
      [email]="item.email"
    >
      <button class="btn btn-danger" (click)="removeItem($index)">Deletar</button>
    </app-contato>
    }

  
  </div>
  <div class="container__footer">
    <span>{{ notaRodape }}</span>
  </div>
</section>
