<div class="d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h1>Contato Cadastro</h1>
        <form #formContato="ngForm" (submit)="salvar(formContato)">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="id" class="form-label">Codigo:</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="contatoRequest.id" disabled>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="contatoRequest.nome"
                        required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contatoRequest.email"
                        required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="telefone" class="form-control" id="telefone" name="telefone"
                        [(ngModel)]="contatoRequest.numero" 
                        required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary " (click)="voltar()">Voltar</button>
                <button class="btn btn-success" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
